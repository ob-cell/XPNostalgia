<!DOCTYPE html>
<html>
<head>
	<title>Simple Chat</title>
	<style>
		.chat-window {
			height: 300px;
			overflow-y: scroll;
			border: 1px solid black;
			padding: 10px;
		}

		.message {
			margin-bottom: 10px;
		}

		.user {
			font-weight: bold;
			margin-right: 5px;
		}

		.timestamp {
			font-size: 10px;
			margin-left: 5px;
		}
	</style>
</head>
<body>
	<h1>Simple Chat</h1>

	<div class="chat-window"></div>

	<form>
		<input type="text" placeholder="Type your message here...">
		<button type="submit">Send</button>
	</form>

	<script src="script.js"></script>
</body>
</html>
